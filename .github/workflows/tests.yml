name: Tests
on:
  push:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: oven-sh/setup-bun@v1
      with:
          bun-version: 1.0.26
    - name: Install dependencies
      run:  bun install --frozen-lockfile

    - name: Run tests
      run:  bun run test